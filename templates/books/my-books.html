{% include "base.html" %}
{% load static %}



{% block css %}<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static "css/user-list.css" %}">
{% endblock css %}


{% block content %}



<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Title</span></th>
                                <th><span>Created</span></th>
                                
                                
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for book in object_list %}
                                <tr>
                                    <td>
                                        <img src="{{book.image.url}}" alt="">
                                        <a href="{% url "books:detail-book" book.slug%}" class="user-link">

                                            <h6 class="user-subhead">{{book.title}}</h6>
                                        </a>
                                        
                                    </td>
                                    <td>{{book.created_at.date}}</td>
                                   
                                   
                                    <td style="width: 20%;">
                                        <a  target="__blank" href="{% url "books:update-book" book.pk%}" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="{% url "books:delete-book" book.pk%}" class="table-link danger">
                                            <span class="fa-stack">

                                                
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
