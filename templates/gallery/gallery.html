{% include "base.html" %}

{% load static %}

{% block css %}<link rel="stylesheet" href="{% static "css/gallery.css" %}">{% endblock css %}

{% block content %}
<div class="awesome-portfolio-area fix">
    <div class="container">
        <!-- section-heading start -->
        <div class="row">
            <div class="col-md-12">
              
            </div>
        </div>
        <!-- section-heading end -->
    </div>
    <!-- awesome-portfolio start -->
    <div class="container awesome-portfolio">
        <div class="awesome-portfolio-menu">
            <ul>
                <li class="filter active" data-filter="all">All Items</li>
                {% for tag in tags  %}
                <li class="filter" data-filter=".{{tag}}">{{tag}}</li>
                {% endfor %}
             
            </ul>
        </div>
        <div class="awesome-portfolio-content" id="MixItUp68DC04">
            {% for object in object_list %}
            <!-- single-awesome-portfolio start -->
            <div class="single-awesome-portfolio mix all flat illustration" style="display: inline-block;">
                <a href="#">
                    <div class="awesome-img"><img src="{{object.image.url}}" alt=""></div>
                    <div class="awesome-info">
                        <h3>{{object.owner}}</h3>
                        <p>{{object.owner.about}}</p>
                    </div>
                </a>
            </div>
            <!-- single-awesome-portfolio end -->
            {% endfor %}



        </div>
    </div>
    <!-- awesome-portfolio end -->
</div>
<script src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>


<script>
    $(function(){
    $('.awesome-portfolio-content').mixItUp({
   animation: {
       effects: 'rotateZ',
	   duration: 1000,
		}
	});
	
   $('.blog-column-content').mixItUp({
   animation: {
	   effects: 'scale',
	   duration: 1000,
		}
	});	
	
   $('.portfolio-column-content').mixItUp({
   animation: {
	   effects: 'fade rotateY(-180deg)',
	   duration: 1000,
		}
	});
});	
	 
</script>

{% endblock content %}
